        /* ========== HEADER ========== */

            return `${truncatedName}...${extension}`;

        async function processImageQueue() {
            if (processingQueue || loadingQueue.length === 0) return;
            
            processingQueue = true;
            
            // L·∫•y m·ªôt nh√≥m ·∫£nh ƒë·ªÉ t·∫£i ƒë·ªìng th·ªùi
            const batch = loadingQueue.splice(0, MAX_CONCURRENT_IMAGE_LOADS);
            
            try {
                // T·∫£i t·∫•t c·∫£ ·∫£nh trong batch c√πng l√∫c
                const promises = batch.map(async (item) => {
                    try {
                        await loadSingleImageOptimized(item.image, item.index);
                    } catch (error) {
                        console.error(`L·ªói t·∫£i ·∫£nh ${item.image.name}:`, error);
                    }
                });
                
                await Promise.allSettled(promises);
                
                // C·∫≠p nh·∫≠t counter
                updateImageCounter();
                
                // N·∫øu c√≤n ·∫£nh trong h√†ng ƒë·ª£i, ƒë·ª£i m·ªôt ch√∫t tr∆∞·ªõc khi t·∫£i ti·∫øp
                if (loadingQueue.length > 0) {
                    const delay = isLowPerformanceDevice ? 200 : 50;
                    setTimeout(() => {
                        processingQueue = false;
                        processImageQueue();
                    }, delay);
                } else {
                    processingQueue = false;
                    const rowCount = CURRENT_VERSION === 'premium' ;
                    showMessage(`‚úÖ ƒê√£ t·∫£i xong ${loadedImagesCount} ·∫£nh (${rowCount})!`, 'success');
                }
                
            } catch (error) {
                console.error('L·ªói x·ª≠ l√Ω batch ·∫£nh:', error);
                processingQueue = false;
                
                // Th·ª≠ l·∫°i sau 2 gi√¢y n·∫øu c√≥ l·ªói
                if (loadingQueue.length > 0) {
                    setTimeout(() => processImageQueue(), 2000);
                }
            }
        }

        async function loadSingleImageOptimized(image, index) {
            return new Promise((resolve, reject) => {
                const imgElement = document.querySelector(`.image-card[data-index="${index}"] .image-preview`);
                if (!imgElement) {
                    reject(new Error('Kh√¥ng t√¨m th·∫•y element ·∫£nh'));
                    return;
                }
                
                // Ki·ªÉm tra cache memory
                const cacheKey = `img_${image.id}_${THUMBNAIL_QUALITY}`;
                if (imageCache.has(cacheKey)) {
                    imgElement.src = imageCache.get(cacheKey);
                    imgElement.classList.add('loaded');
                    
                    // ·∫®n spinner
                    const spinner = imgElement.parentElement.querySelector('.fa-spinner');
                    if (spinner) {
                        spinner.style.display = 'none';
                    }
                    
                    loadedImagesCount++;
                    resolve();
                    return;
                }
                
                // Ki·ªÉm tra cache sessionStorage
                const cached = sessionStorage.getItem(cacheKey);
                if (cached) {
                    const cacheData = JSON.parse(cached);
                    if (Date.now() - cacheData.timestamp < CACHE_DURATION) {
                        imgElement.src = cacheData.data;
                        imgElement.classList.add('loaded');
                        
                        // ·∫®n spinner
                        const spinner = imgElement.parentElement.querySelector('.fa-spinner');
                        if (spinner) {
                            spinner.style.display = 'none';
                        }
                        
                        // L∆∞u v√†o memory cache
                        imageCache.set(cacheKey, cacheData.data);
                        
                        loadedImagesCount++;
                        resolve();
                        return;
                    }
                }
                
                // TƒÉng timeout cho thi·∫øt b·ªã y·∫øu
                const timeoutDuration = isLowPerformanceDevice ? 20000 : 10000;
                const timeoutId = setTimeout(() => {
                    imgElement.onerror = null;
                    reject(new Error('Timeout loading image'));
                }, timeoutDuration);
                
                imgElement.onload = () => {
                    clearTimeout(timeoutId);
                    imgElement.classList.add('loaded');
                    
                    // ·∫®n spinner
                    const spinner = imgElement.parentElement.querySelector('.fa-spinner');
                    if (spinner) {
                        spinner.style.display = 'none';
                    }
                    
                    // L∆∞u v√†o cache
                    imageCache.set(cacheKey, image.thumbnailUrl);
                    sessionStorage.setItem(cacheKey, JSON.stringify({
                        timestamp: Date.now(),
                        data: image.thumbnailUrl
                    }));
                    
                    loadedImagesCount++;
                    resolve();
                };
                
                imgElement.onerror = () => {
                    clearTimeout(timeoutId);
                    console.error(`Kh√¥ng th·ªÉ t·∫£i ·∫£nh: ${image.name}`);
                    
                    // Hi·ªÉn th·ªã placeholder thay th·∫ø
                    const hue = Array.from(image.id).reduce((acc, char) => acc + char.charCodeAt(0), 0) % 360;
                    const placeholderColor = `hsl(${hue}, 60%, 85%)`;
                    imgElement.parentElement.style.background = placeholderColor;
                    
                    const spinner = imgElement.parentElement.querySelector('.fa-spinner');
                    if (spinner) {
                        spinner.style.display = 'none';
                    }
                    
                    loadedImagesCount++;
                    resolve();
                };
                
                imgElement.src = image.thumbnailUrl;
            });
        }
